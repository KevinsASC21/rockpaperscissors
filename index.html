<!DOCTYPE html>
<html>
  <head>
    <title>RPS Game</title>
    <!-- Link CSS here -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="row">
      <h1 class="title">Rock Paper Scissors</h1>
      <img src="https://cdn-icons-png.flaticon.com/512/4144/4144475.png"/>

      <h3>Please Submit Your Choice Below</h3>
      <div>
        <input class="input" />
        <button class="play">Shoot!</button>
      </div>

    <div class="choices" class="row">
      
        <div>
          <h4>User Choice</h4>
          <p class="userChoice"></p>
        </div>
      
        <div>
          <h4>Computer Choice</h4>
          <p class="computerChoice"></p>
        </div>
      
        <div>
          <h4> Result </h4>
          <p class="printedResult"></p>
        </div>
      
    </div>
      <!-- <div class="result"> </div> -->
    </div>

    <!-- Link JQuery here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Link script.js here -->
    <script src="js/script.js"></script>
  </body>
</html>
